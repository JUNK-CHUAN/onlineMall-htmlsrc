<script>
    $(document).ready(function () {
        $.ajax({
            url : "http://127.0.0.1:8080/getCurrentUserInfo",
            type : 'GET',
            dataType : 'json',
            crossOrigin: true,
            success: function (data) {
                console.log(JSON.stringify(data))
            }
        })
    });
</script>

<!--  轮播图  -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-left: 200px; margin-right: 200px; margin-top: 100px;">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="img/placeholder.png" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/placeholder.png" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/placeholder.png" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!--首页推荐栏-->
<ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist" style="margin: 100px 200px 0 200px;">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="pills-xinan-tab" data-toggle="pill" href="#pills-xinan" role="tab" aria-controls="pills-xinan" aria-selected="true">西南</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="pills-huanan-tab" data-toggle="pill" href="#pills-huanan" role="tab" aria-controls="pills-huanan" aria-selected="false">华南</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="pills-huadong-tab" data-toggle="pill" href="#pills-huadong" role="tab" aria-controls="pills-huadong" aria-selected="false">华东</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="pills-dongbei-tab" data-toggle="pill" href="#pills-dongbei" role="tab" aria-controls="pills-dongbei" aria-selected="false">东北</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="pills-zhongyuan-tab" data-toggle="pill" href="#pills-zhongyuan" role="tab" aria-controls="pills-zhongyuan" aria-selected="false">中原</a>
    </li>
</ul>
<div class="tab-content" id="pills-tabContent" style="height: 100px; margin: 0 200px 0 200px;">
    <div class="tab-pane fade show active" id="pills-xinan" role="tabpanel" aria-labelledby="pills-xinan-tab">西南</div>
    <div class="tab-pane fade" id="pills-huanan" role="tabpanel" aria-labelledby="pills-huanan-tab">华南</div>
    <div class="tab-pane fade" id="pills-huadong" role="tabpanel" aria-labelledby="pills-huadong-tab">华东</div>
    <div class="tab-pane fade" id="pills-dongbei" role="tabpanel" aria-labelledby="pills-dongbei-tab">东北</div>
    <div class="tab-pane fade" id="pills-zhongyuan" role="tabpanel" aria-labelledby="pills-zhongyuan-tab">中原</div>
</div>

</div>
